<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script language="javascript">
        var numero;
        numero = parseFloat(window.prompt("Informe o numero que deseja a tabuada: "));
            for (var i = 1; i < 11; i++)
             {
                    document.write("<h1> | " + numero + " x " + i + " = " + numero * i );
            }
 </script>
</body>
</html>
